<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
  <nav class="navbar navbar-light bg-faded">
    <h1 class="navbar-brand mb-0"><a href='index.html'>Movies</a></h1>
  </nav>
  <main id='allMovies'>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="movieTitle"></label>
          <input type="text" class="form-control" id="movieTitle" placeholder="Movie Title">
        </div>
        <div class="form-group col-md-6">
          <label for="movieGenre"></label>
          <input type="text" class="form-control" id="movieGenre" placeholder="Movie Genre">
        </div><br>
        <div class="form-group col-md-6">
          <button id='btnSubmit'type="submit" class="btn btn-primary">Add Movie</button>
        </div><br>
        <div id='myAlert'class="alert alert-success col-md-6 collapse">
          <a id='linkClose'href='index.html' class='close'>&times;</a>
          <strong>Success!</strong> Movie Added
        </div>
    </form>
  </main>
  <script src="http://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src='app.js'></script>
</body>
</html>
